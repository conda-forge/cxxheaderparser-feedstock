schema_version: 1

context:
  name: cxxheaderparser
  version: "1.7.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cxxheaderparser-${{ version }}.tar.gz
  sha256: 2d0282e6f3cc25484acb2d737b3b5a646b947ae48cc0060242c50925d402f2ed

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - cxxheaderparser
      pip_check: true

about:
  summary: Parse C++ header files and generate a data structure representing the class
  license: BSD-2-Clause
  license_file: LICENSE.txt
  homepage: https://github.com/robotpy/cxxheaderparser

extra:
  recipe-maintainers:
    - xhochy
