schema_version: 1

context:
  name: cxxheaderparser
  version: "1.5.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cxxheaderparser-${{ version }}.tar.gz
  sha256: 30413c8c0c36f586756624287b24793f881c2fb2ac54411ff1c67e69d7da9ced

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - cxxheaderparser
      pip_check: true

about:
  summary: Parse C++ header files and generate a data structure representing the class
  license: BSD-2-Clause
  license_file: LICENSE.txt
  homepage: https://github.com/robotpy/cxxheaderparser

extra:
  recipe-maintainers:
    - xhochy
