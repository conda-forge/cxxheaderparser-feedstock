schema_version: 1

context:
  name: cxxheaderparser
  version: "1.5.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cxxheaderparser-${{ version }}.tar.gz
  sha256: 1e6d94e9da660e249b38775dff81e7ce69346941e8eb49ee6598b5732616f0c5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - cxxheaderparser
      pip_check: true

about:
  summary: Parse C++ header files and generate a data structure representing the class
  license: BSD-2-Clause
  license_file: LICENSE.txt
  homepage: https://github.com/robotpy/cxxheaderparser

extra:
  recipe-maintainers:
    - xhochy
